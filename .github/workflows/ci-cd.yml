name: CI/CD

on:
  push:
    branches:
      - main
      - develop
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - develop
      - master
  release:
    types: [created]
  workflow_dispatch:

jobs:
  test:
    name: Тестирование
    runs-on: ubuntu-latest
    
    steps:
      - name: Проверка кода
        uses: actions/checkout@v4

      - name: Установка Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Кэширование зависимостей
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Установка зависимостей проекта
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Запуск pytest тестов
        continue-on-error: true
        run: |
          pytest tests/ -v || echo "No pytest tests found, skipping..."

      - name: Запуск acceptance тестов
        run: |
          behave tests/acceptance

  release:
    name: Публикация релиза
    runs-on: ubuntu-latest
    needs: test
    if: |
      (github.event_name == 'release' && github.event.action == 'created') ||
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v'))
    permissions:
      contents: write
    
    steps:
      - name: Проверка кода
        uses: actions/checkout@v4

      - name: Установка Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Установка зависимостей для сборки
        run: |
          python -m pip install --upgrade pip
          pip install build wheel

      - name: Сборка пакета
        run: |
          python -m build

      - name: Определение версии тега
        id: tag_version
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            echo "tag=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Загрузка артефактов через GitHub CLI
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            gh release upload "${{ github.event.release.tag_name }}" ./dist/*.whl ./dist/*.tar.gz --repo ${{ github.repository }}
          else
            TAG_NAME=${GITHUB_REF#refs/tags/}
            gh release create "$TAG_NAME" \
              --title "Release $TAG_NAME" \
              --notes "Автоматический релиз версии $TAG_NAME" \
              ./dist/*.whl ./dist/*.tar.gz \
              --repo ${{ github.repository }} || \
            gh release upload "$TAG_NAME" ./dist/*.whl ./dist/*.tar.gz --repo ${{ github.repository }}
          fi
